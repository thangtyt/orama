{% extends 'layout.html' %}

{% block content %}
    <form id="edit-form" method="post">
        {% include "toolbar.html" %}

        <div class=" box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name <span class="required">*</span></label>
                            <input type="text" class="form-control" name="name" id="name"
                                   value="{{ category.name }}" required="required"/>
                        </div>

                        <div class="form-group">
                            <label for="alias">Alias</label>
                            <input type="text" class="form-control" name="alias" id="alias"
                                    value="{{ category.alias }}"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="parent">Parents</label>
                            <select class="form-control" name="parent" id="parent">
                                {% for cat in categories %}
                                    <option {% if cat.id == category.parent %}selected="selected"{% endif %}
                                            value="{{ cat.id }}">
                                        {{ cat.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="published">Publish</label>
                            <select class="form-control" name="published" id="published">
                                <option value="1" {% if category.published == 1 %}selected="selected"{% endif %}>
                                    Publish
                                </option>
                                <option value="0" {% if category.published == 0 %}selected="selected"{% endif %}>
                                    Unpublish
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
